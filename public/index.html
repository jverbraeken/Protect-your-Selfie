<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Day 001 Login Form</title>

  <script scr="script.js" type="text/javascript"></script>
  <link rel='stylesheet prefetch' href='http://fonts.googleapis.com/css?family=Open+Sans:600'>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="login-backgroundwrap">
	  <div class="login-wrap">
		<div class="login-html">
			<div class="login-html-fields">
				<h1 id="title">Protectyourselfie</h1>
				<input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Sign In</label>
				<input id="tab-2" type="radio" name="tab" class="sign-up" style="display:none;"><label for="tab-2" class="tab" style="display:none;">Sign Up</label>
				<div class="login-form">
					<div class="sign-in-htm">
						<div class="group">
							<label for="user" class="label">Username</label>
							<input id="user" type="text" class="input">
						</div>
						<div class="group">
							<label for="pass" class="label">Password</label>
							<input id="pass" type="password" class="input" data-type="password">
						</div>
						<div class="group">
							<input id="check" type="checkbox" class="check" checked>
							<label for="check"><span class="icon"></span> Keep me Signed in</label>
						</div>
						<div class="group">
							<input type="submit" class="button" value="Sign In">
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div id="hhLogoWrapper">
		<div id="logoAndText">
			<img src="assets/img/hackharrasment.png" alt="..." height="100" width="150" id="hhLogo"/>
			<p style="color: white;">We support the organization HackHarassment, which tries to combat online harassment. We help by creating this secure platform for your personal data.</p>
		</div>
	</div>
</div>


</body>
</html>
